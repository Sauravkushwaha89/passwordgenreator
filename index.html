<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator </title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
            <h1>Password Generator</h1>
            <div class="classbox">
                <input type="text" class="passBox" id="passbox" disabled>
                <span class="material-symbols-outlined" id="copycontent">
                    content_copy
                    </span>
            </div>

            <input type="range" min="1" max="30" value="10" id="inputslider">

           <div class="row">
            <p>Password Length</p>
            <span id="slidervalue"></span>
            
        
           </div>
           
           <div class="row">
            <label for="lowercase"> Include Lowercase Letters (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
     

           </div>

           <div class="row">
            <label for="uppercase"> Include uppercase Letters (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
     

           </div>
           <div class="row">
            <label for="number"> Include number(0-9)</label>
            <input type="checkbox" name="number" id="number" checked>
     

           </div>


           <div class="row">
            <label for="symbol"> Include symbol("@-")</label>
            <input type="checkbox" name="symbol" id="symbol" checked>
     

           </div>

           <button type="button" class="genbtn" id="genbtn">Generate Button</button>

    </div>

 <script src="index.js"></script>  
</body>
</html>
